<!DOCTYPE html>
<html>

<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />

</head>

<body ng-app="sampleModule">
        <div ng-controller="myCtrl">
                <div class="container">
                        <p>
                                <h2>Truncate Link</h2>
                        </p>
                        <div class="row">
                                <i style="font-size:14px;font-weight:bold">Original Text:</i>
                                <p id="myText">{{text}}</p>
                                <br>
                                <i style="font-size:14px;font-weight:bold">Truncated Text by directive:</i>
                                <div>
                                        <ng-truncate-link link="about.html" number=50 text="text" more="show" less="hide" class="noUnderLine" target="_blank">
                                        </ng-truncate-link>
                                </div>
                        </div>
                        <p>
                                <h2>Truncate Text</h2>
                        </p>
                        <div class="row">
                                <div>
                                        <i style="font-size:14px;font-weight:bold">Original Text:</i>
                                        <p>{{text2}}</p>
                                        <br>
                                        <i style="font-size:14px;font-weight:bold">Truncated Text by Filter:</i>
                                        <p> {{text2|truncateText:25}}</p>
                                </div>
                        </div>
                </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../dist/truncateLinkDirective.js"></script>
        <script>

                const app = angular.module("sampleModule", ['truncateLinkModule']);

                app.controller("myCtrl", function ($scope, $http) {
                        $scope.text = "By this directive you can truncate your text. also if you would want your text to be a link ," +
                                " it is possible.just put your link on link and enjoy.the directive has a more ability. please refer to its help.";
                        $scope.text2 = "By this directive you can truncate your text. also if you would want your text to be a link ," +
                                " it is possible.just put your link on link and enjoy.the directive has a more ability. please refer to its help.";
                });
        </script>
</body>

</html>
