<!DOCTYPE html>
<html>

<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />
        <style>
               
        </style>
</head>

<body ng-app="sampleModule">
        <div ng-controller="myCtrl">
                <div class="container">
                        <p>
                                <h2>Truncate Link</h2>
                        </p>
                        <div class="row">
                                <i style="font-size:14px;font-weight:bold">Original Text:</i>
                                <p id="myText">{{text}}</p>
                                <br>
                                <i style="font-size:14px;font-weight:bold">Truncated Link by directive:</i>
                                <div>
                                        <ng-truncate-link link="about.html" number=50 text="text" more="show" less="hide" class="myclass" target="_blank">
                                        </ng-truncate-link>
                                </div>
                        </div>
                        <hr>
                        <p>
                                <h2>Truncate Text</h2>
                        </p>
                        <div class="row">
                                <i style="font-size:14px;font-weight:bold">Original Text:</i>
                                <p id="myText">{{text}}</p>
                                <br>
                                <i style="font-size:14px;font-weight:bold">Truncated Text by directive:</i>
                                <div>
                                        <ng-truncate-link  number=50
                                                           text="'If you want to shorten a plain text, as you know, you should put it in the single quote.'"
                                                            more="more" less="less" class="myclass2">
                                        </ng-truncate-link>
                                </div>
                        </div>
                        <hr>
                        <p>
                                <h2>Truncate Text by Filter</h2>
                        </p>
                        <div class="row">
                                <div>
                                        <i style="font-size:14px;font-weight:bold">Original Text:</i>
                                        <p>{{text3}}</p>
                                        <br>
                                        <i style="font-size:14px;font-weight:bold">Truncated Text by Filter:</i>
                                        <p> {{text3|truncateText:25}}</p>
                                </div>
                        </div>
                </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../dist/ng-truncate-link.js"></script>
       <script>

                const app = angular.module("sampleModule", ['truncateLinkModule']);

                app.controller("myCtrl", function ($scope, $http) {
                        $scope.text = "By this directive you can truncate your Link or Text. if you define a link in directive ,"+
                        " it will generate <a> element and the text will be a link. just put your link on link attribute and enjoy."+
                                " this is easy to install and easy to use.";
                        
                                $scope.text3 = "Also there is a filter in module that truncate your text.";
                });
        </script>
</body>

</html>
